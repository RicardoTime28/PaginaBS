<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; 
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .stats-box {
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            text-align: center;
            width: 48%;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
                aria-controls="sidebar">
                Menú
            </button>
            <span class="navbar-brand mb-0 h1">Dashboard</span>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Dashboard</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="usuariosAdmin.html">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-primary" href="#">Productos</a>
                </li>
                <li class="nav-item mt-3">
                    <hr>
                    <a class="nav-link text-danger fw-bold" href="index.html">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container mt-4">
        
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            Usuario logueado
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="stats-container">
            <div class="stats-box">
                <h4>13 usuarios</h4>
            </div>
            <div class="stats-box">
                <h4>20 productos</h4>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
